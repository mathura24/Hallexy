<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Popup UI</title>

<style>
body {
  margin:0;
  background:#f4f6f5;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Inter', sans-serif;
}

/* dim background blur */
.overlay {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(4px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}

/* popup box */
.popup {
  width:380px;
  background:white;
  padding:22px;
  border-radius:10px;
  box-shadow:0 4px 14px rgba(0,0,0,0.18);
}

.popup-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:18px;
  font-weight:600;
}

.close-btn {
  cursor:pointer;
  font-size:20px;
  color:#666;
}

/* message */
.popup-text {
  margin-top:15px;
  font-size:14px;
  line-height:22px;
  color:#333;
}

/* footer */
.popup-footer {
  margin-top:20px;
  display:flex;
  justify-content:flex-end;
  gap:10px;
}

button {
  padding:7px 18px;
  border-radius:6px;
  cursor:pointer;
  font-size:14px;
  border:1px solid #dcdcdc;
}

.cancel-btn {
  background:white;
}

.delete-btn {
  background:#5dbb76;
  border:none;
  color:white;
}

/* center content demo */
.box {
  width:180px;
  height:80px;
  background:white;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
  cursor:pointer;
}
</style>
</head>
<body>

<div class="box" onclick="openPopup()">Delete Example</div>

<!-- overlay popup -->
<div id="overlay" class="overlay">
  <div class="popup">
    <div class="popup-header">
      Delete
      <span class="close-btn" onclick="closePopup()">Ã—</span>
    </div>

    <div class="popup-text">
      Are you sure you want to delete the <b>Untitled</b><br> widget?
    </div>

    <div class="popup-footer">
      <button class="cancel-btn" onclick="closePopup()">Cancel</button>
      <button class="delete-btn" onclick="confirmDelete()">Delete</button>
    </div>
  </div>
</div>

<script>
function openPopup() {
  document.getElementById("overlay").style.display = "flex";
}

function closePopup() {
  document.getElementById("overlay").style.display = "none";
}

function confirmDelete() {
  closePopup();
  alert("Widget Deleted Successfully");
}
</script>

</body>
</html>
